<mat-toolbar color="primary">
  Lista de Compras
</mat-toolbar>
<mat-card>
  <mat-form-field>
    <input matInput placeholder="Nombre del producto" #productName />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Precio" #productPrice />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Cantidad" #productQuantity />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addItem(productName.value, +productPrice.value, +productQuantity.value)">
    Agregar
  </button>
</mat-card>
<mat-list>
  <mat-list-item *ngFor="let item of items">
    <mat-checkbox [(ngModel)]="item.purchased" (ngModelChange)="calculateTotal()">
      {{ item.name }} ({{ item.quantity }} x {{ item.price | currency }})
    </mat-checkbox>
  </mat-list-item>
</mat-list>
<mat-card>
  Total: {{ total | currency }}
</mat-card>
